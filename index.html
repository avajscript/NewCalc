<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>

  <body>
    <div class="whole-page">
      <div class="container">
        <div id="output"></div>

          <span id="button-7" class="button">7</span>
          <span id="button-8" class="button">8</span>
          <span id="button-9" class="button">9</span>
          <span id="button/" class="button">/</span>

          <span id="button-2" class="button">2</span>
          <span id="button-3" class="button">3</span>
          <span id="button-" class="button">-</span>

          <span id="button-0" class="button">0</span>
          <span id="button." class="button">.</span>
          <span id="button=" class="button">=</span>
          <span id="button+" class="button">+</span>
